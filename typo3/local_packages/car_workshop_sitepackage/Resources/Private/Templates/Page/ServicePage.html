<f:layout name="Default" />
<f:section name="Main">

    <f:render partial="Header" arguments="{mainnavigation:mainnavigation}" />

    <main>
        <section id="pricing">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading"><f:format.raw>{content0}</f:format.raw></h2>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Standard Service</h3>
                            </div>
                            <div class="panel-body">
                                <f:format.raw>{content1}</f:format.raw>
                                <div class="panel-footer">
                                    <f:format.raw>{content4}</f:format.raw>
                                    <f:link.page pageUid="4" class="btn btn-primary big-button">Book Now</f:link.page>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Advanced Service</h3>
                            </div>
                            <div class="panel-body">
                                <f:format.raw>{content2}</f:format.raw>
                                <div class="panel-footer">
                                    <f:format.raw>{content5}</f:format.raw>
                                    <f:link.page pageUid="4" class="btn btn-primary big-button">Book Now</f:link.page>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Premium Service</h3>
                            </div>
                            <div class="panel-body">
                                <f:format.raw>{content3}</f:format.raw>
                                <div class="panel-footer">
                                    <f:format.raw>{content6}</f:format.raw>
                                    <f:link.page pageUid="4" class="btn btn-primary big-button">Book Now</f:link.page>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <f:render partial="Footer"/>

</f:section>
