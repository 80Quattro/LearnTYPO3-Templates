<f:layout name="Default" />
<f:section name="Main">

    <f:render partial="Header" arguments="{mainnavigation:mainnavigation}" />

    <main>

        <section id="pricing">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading"><f:format.raw>{content0}</f:format.raw></h2>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <f:format.raw>{content1}</f:format.raw>
                    </div>
                    <div class="col-md-4">
                        <f:format.raw>{content2}</f:format.raw>
                    </div>
                    <div class="col-md-4">
                        <f:format.raw>{content3}</f:format.raw>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <f:render partial="Footer"/>

</f:section>
